<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nwp - Node Web Prototype</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/scroll/simplescrollbars.css">
    <link rel="stylesheet" href="../node_modules/codemirror/theme/blackboard.css">
    <link rel="stylesheet" href="../node_modules/angular-ui-layout/src/ui-layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="app" ng-controller="WorkspaceCtrl">
<!-- Fixed navbar -->
<div id="navbar">
    <div class="navbar-brand">nwp<span>You know what would be cool?</span></div>

    <ul id="workspace-controls">
        <li><button type="button" class="btn-control btn-workspace-control" ng-click="saveWorkspace()"><i class="glyphicon glyphicon-floppy-disk" ></i>Save</button></li>
        <li><button type="button" class="btn-control btn-workspace-control" ng-click="maximiseWindow()"><i class="glyphicon glyphicon-folder-open" ></i>Load</button></li>
        <li><button type="button" class="btn-control btn-workspace-control" ng-click="closeWindow()"><i class="glyphicon glyphicon-export" ></i>Export</button></li>
    </ul>

    <ul id="windows-controls">
        <li><button type="button" class="btn-control btn-window-control" ng-click="moveWindow()"><i class="glyphicon glyphicon-move" ></i></button></li>
        <li><button type="button" class="btn-control btn-window-control" ng-click="minimiseWindow()"><i class="glyphicon glyphicon-minus" ></i></button></li>
        <li><button type="button" class="btn-control btn-window-control" ng-click="maximiseWindow()"><i class="glyphicon glyphicon-resize-full" ></i></button></li>
        <li><button type="button" class="btn-control btn-window-control" ng-click="closeWindow()"><i class="glyphicon glyphicon-remove-sign" ></i></button></li>
    </ul>
</div>
<div id="wrapper" ng-init="initEditors()">
    <div ui-layout="{ flow : 'column' }">
        <div ui-layout-container size="500px">
            <div ui-layout="{ flow : 'row' }" id="code-panels">
                <div ui-layout-container size="225px" min-size="50px" class="code-panel-container">
                    <div class="code-panel-header"><h4>HTML</h4></div>
                    <div id="code-panel-html" ng-keyup="initTimer()" ng-keydown="clearTimer()" class="code-panel">
                    </div>
                </div>
                <div ui-layout-container size="225px" min-size="50px" class="code-panel-container">
                    <div class="code-panel-header"><h4>CSS</h4></div>
                    <div id="code-panel-css" ng-keyup="initTimer()" ng-keydown="clearTimer()" class="code-panel">
                    </div>
                </div>
                <div ui-layout-container size="225px" min-size="50px" class="code-panel-container">
                    <div class="code-panel-header"><h4>JS</h4></div>
                    <div id="code-panel-js" ng-keyup="initTimer()" ng-keydown="clearTimer()" class="code-panel">
                    </div>
                </div>
            </div>
        </div>
        <div ui-layout-container min-size="50px" id="output-panel">
            <iframe src="output/output.html" id="output"></iframe>
        </div>
    </div>
</div>
<footer>
    I am a footer
</footer>
</body>

<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<!--<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->

<script src="../node_modules/angular/angular.min.js"></script>

<script src="../node_modules/angular-ui-layout/src/ui-layout.js"></script>
<script src="../node_modules/codemirror/lib/codemirror.js"></script>

<script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
<script src="../node_modules/codemirror/mode/css/css.js"></script>
<script src="../node_modules/codemirror/mode/xml/xml.js"></script>
<script src="../node_modules/codemirror/addon/scroll/simplescrollbars.js"></script>

<script src="components/app.js"></script>
<script src="components/controllers/workspaceController.js"></script>
<script src="components/services/outputService.js"></script>
<script src="components/services/windowService.js"></script>
<script src="components/services/workspaceService.js"></script>

<script src="js/ng-electron.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

</html>
