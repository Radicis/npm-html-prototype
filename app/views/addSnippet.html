<div class="modal-header bg-primary">
    <h3 class="modal-title">
        Add Snippet
    </h3>
</div>
<form class="panel-body">

    <div class="form-group">
        <label>Category</label>
        <select ng-options="category.name as category for category in snippets">
            <option>-- Select Category --</option>
        </select>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="snipName" />
    </div>
   <div class="form-group">
       <label>Code</label>
       <textarea class="form-control code-panel-create" ng-model="snipHTML" rows="10"></textarea>
   </div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="create()">Create</button>
    <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
