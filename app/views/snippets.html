<div class="modal-header bg-primary">
    <h3 class="modal-title">
        Snippets
    </h3>
</div>
<div class="panel-body" ng-init="init()">
    <uib-accordion close-others="true" ng-repeat="category in snippets">
        <div uib-accordion-group class="category-heading" is-open="status.open">
            <uib-accordion-heading>
                {{category.name}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>

            </uib-accordion-heading>
            <uib-accordion close-others="true" ng-repeat="snip in category.snippets">
                <div uib-accordion-group>
                    <uib-accordion-heading>
                        {{snip.name}}
                        <button class="btn btn-xs pull-right" type="button" ng-click="select(snip.source)" uib-popover="Copy" popover-trigger="'mouseenter'" popover-placement="left">
                            <span class="glyphicon glyphicon-copy"></span>
                        </button>
                    </uib-accordion-heading>
                    <textarea class="form-control code-panel-create" rows="10" readonly>{{formatSnip(snip.source)}}</textarea>
                </div>
            </uib-accordion>
        </div>
    </uib-accordion>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="showCreateCategory()">Add Category</button>
    <button type="button" class="btn btn-default pull-left" ng-click="showCreate()">Create</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
