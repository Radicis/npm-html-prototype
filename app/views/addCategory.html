<div class="modal-header bg-primary">
    <h3 class="modal-title">
        Add Category
    </h3>
</div>
<form class="panel-body" name="categoryForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="vm.selected.categoryName" autofocus required />
    </div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-primary flat-butt flat-butt-lg" ng-click="vm.createCategory()" ng-disabled="!categoryForm.$valid"><span class="glyphicon glyphicon-ok"></span> Create</button>
    <button type="button" class="btn btn-primary flat-butt flat-butt-lg" ng-click="vm.close()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
</div>
